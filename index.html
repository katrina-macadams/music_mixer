<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/grid.css">

<title>Mermaid Music Mixer</title>
</head>

<body>
    <header class="grid-con col-start-1 col-span-3">
        <h1 class="col-start-1 col-span-3">Mermaid Music Mixer</h1>
    </header>
<main>

    <div id="mermaid_cont" class="col-span-full">
        <img src="#" alt="mermaid">
    </div>
<div class="grid-con">
    <ul class="grid-con col-span-3">
        <li class="blue_box col-start-1 col-span-1">Pause</li>
        <li class="blue_box col-start-2 col-span-1">Reset</li>
        <li class="blue_box col-start-3 col-span-1">Help</li>
    </ul>
</div>

    <div id="slot_cont" class="grid-con">
        <div class="sand_box col-span-1">Slot #1</div>
        <div class="sand_box col-span-1">Slot #2</div>
        <div class="sand_box col-span-1">Slot #3</div>
        <div class="sand_box col-span-1">Slot #4</div>
        <div class="sand_box col-span-1">Slot #5</div>
        <div class="sand_box col-span-1">Slot #6</div>
        <div class="sand_box col-span-1">Slot #7</div>
        <div class="sand_box col-span-1"><img src="#" alt="mermaid"></div>
    </div>

    <div id="sound_cont" class="grid-con">
        <div class="green_box col-span-1">Slot #1</div>
        <div class="green_box col-span-1">Slot #2</div>
        <div class="green_box col-span-1">Slot #3</div>
        <div class="green_box col-span-1">Slot #4</div>
        <div class="green_box col-span-1">Slot #5</div>
        <div class="green_box col-span-1">Slot #6</div>
        <div class="green_box col-span-1">Slot #7</div>
        <div class="green_box col-span-1">Slot #8</div>
        <div class="green_box col-span-1">Slot #9</div>
        <div class="green_box col-span-1">Slot #10</div>
        <div class="green_box col-span-1">Slot #11</div>
        <div class="green_box col-span-1">Slot #12</div>
        <div class="green_box col-span-1">Slot #13</div>
        <div class="green_box col-span-1">Slot #14</div>
        <div class="green_box col-span-1">Slot #15</div>
        <div class="green_box col-span-1">Slot #16</div>
    </div>

</main>
<footer>

</footer>
</body>
<script src="js/main.js"></script>
</html>
