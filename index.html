<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/main.css">

  
<title>Mermaid Music Mixer</title>
</head>

<body>
    <header>
        <h1 class="hidden">Music Mixer</h1>
    </header>
<main>

    <div id="mermaid_cont" class="col-span-full">
        <img src="#" alt="mermaid">
    </div>

<section id="sound_boards">
    <div class="grid-con">
        <ul class="grid-con col-span-3">
            <button id="pause" class="blue_box col-start-1 col-span-1">Pause</button>
            <button id="reset" class="blue_box col-start-2 col-span-1">Reset</button>
            <button id="help" class="blue_box col-start-3 col-span-1">Help</button>
        </ul>
    </div>
    <!-- drop sounds here -->
        <div id="slot_cont">
            <div class="sand_box"></div>
            <div class="sand_box"></div>
            <div class="sand_box"></div>
            <div class="sand_box"></div>
        </div>

        <!-- draggable sounds -->
        <div class="sound_cont grid-con">
            <div id="effects">
                <img  id="bubbles" class="green_box" src="images/bubbles.PNG" alt="bubbles" width="100px" height="100px">
                <img id="crab" class="green_box" src="images/crab.PNG" alt="crab" width="100px" height="100px">
            </div>

            <div id="beats">
                <img id="fish" class="green_box" src="images/fish.PNG" alt="fish" width="100px" height="100px">
                <img id="lobster_shrimp" class="green_box" src="images/shrimp_lobster.png" alt="lobster and shrimp" width="100px" height="100px">
            </div>


            <div id="voices">
                <img id="mermaid" class="green_box" src="images/mermaid.PNG" alt="mermaid" width="100px" height="100px">
                <img id="seahorse" class="green_box" src="images/seahorse.PNG" alt="seahorse" width="100px" height="100px">
            </div>

            <div id="melodies">
                <img id="starfish" class="green_box" src="images/starfish.PNG" alt="starfish" width="100px" height="100px">
                <img id="jellyfish" class="green_box" src="images/jellyfish.PNG" alt="jellyfish" width="100px" height="100px">
            </div>
        </div>
</section>
</main>
<footer>

</footer>
</body>
<script src="js/main.js"></script>
</html>

<!-- 
    sound_boards = game-boards 
    sound_cont = puzzle_pieces = seaSound = handleStartDrag
    sound_cont object = puzzle_pieces img
    slot_cont = puzzle_board = slotContainer 
    sand_box = drop-zone = dropZones = handleDragOver + handleDrop



 -->
